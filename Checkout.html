   <h1 class="category">Check Out</h1> 

  <div class="col-75">
    <div class="container">
      <form action="Home.html">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div class="tot" >
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          <div id="checkout">
            <h3>Checkout</h3>
            <ul id="checkout-items"></ul>
            <p>Total: ₱<span id="checkout-total">0.00</span></p>
            
        </label>
        <input id="place-order-btn" type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

<script>
    // Function to get query parameters
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            items: JSON.parse(decodeURIComponent(params.get('items'))),
            total: params.get('total')
        };
    }

    // Function to display cart items and total on checkout page
    function displayCheckoutCart() {
        const { items, total } = getQueryParams();
        const checkoutItems = document.getElementById('checkout-items');
        const checkoutTotal = document.getElementById('checkout-total');

        items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ₱${item.price.toFixed(2)}`;
            checkoutItems.appendChild(li);
        });

        checkoutTotal.textContent = total;
    }

    // Function to handle placing the order
    function placeOrder() {
        alert('Order placed successfully!');
        // Clear cart data (optional, depends on your app flow)
        window.location.href = 'Home.html'; // Redirect to home page or any other page
    }

    // Add event listener to the Place Order button
    document.getElementById('place-order-btn').addEventListener('click', placeOrder);

    // Display cart items and total on page load
    window.onload = displayCheckoutCart;
</script>
