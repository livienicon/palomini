<!DOCTYPE html>
<html>

<head>
    <title>GunStore</title>
    <link rel="stylesheet" href="Style.css"/>
    <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
    <style>

      h2{
        text-align: center;
      }
    .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: nowrap; /* Ensures the content stays side by side on wider screens */
    }
    
    .contact-info {
        width: calc(50% - 2in); /* Adjusted to account for margins */
        margin-left: 1in;
        margin-right: 1in;
    }
    
    .contact-info-item {
        display: flex;
        margin-bottom: 30px;
    }
    
    .contact-info-icon {
        height: 70px;
        width: 70px;
        background-color: #fff;
        text-align: center;
        border-radius: 50%;
    }
    
    .contact-info-icon i {
        font-size: 30px;
        line-height: 70px;
    }
    
    .contact-info-content {
        margin-left: 20px;
    }
    
    .contact-info-content h4 {
        color: #1da9c0;
        font-size: 1.4em;
        margin-bottom: 5px;
    }
    
    .contact-info-content p {
        color: #333;
        font-size: 1em;
    }
    
    .contact-form {
        background-color: #fafafa;
        padding: 40px;
        width: calc(50% - 2in); /* Set width to 45% */
        margin-left: 1in;
        margin-right: 1in;
        padding-bottom: 20px;
        padding-top: 20px;
    }
    
    .contact-form h2 {
        font-weight: bold;
        font-size: 2em;
        margin-bottom: 10px;
        color: #333;
    }
    
    .contact-form .input-box {
        position: relative;
        width: 100%;
        margin-top: 10px;
        align-self: baseline;
    }
    
    .contact-form .input-box input,
    .contact-form .input-box textarea {
        width: 100%;
        padding: 5px 0;
        font-size: 16px;
        margin: 10px 0;
        border: none;
        border-bottom: 2px solid #333;
        outline: none;
        resize: none;
    }
    
    .contact-form .input-box span {
        position: absolute;
        left: 0;
        padding: 5px 0;
        font-size: 16px;
        margin: 10px 0;
        pointer-events: none;
        transition: 0.5s;
        color: #666;
    }
    
    .contact-form .input-box input:focus ~ span,
    .contact-form .input-box textarea:focus ~ span {
        color: #e91e63;
        font-size: 12px;
        transform: translateY(-20px);
    }
    
    .contact-form .input-box input[type="submit"] {
        width: 100%;
        background: #00bcd4;
        color: #FFF;
        border: none;
        cursor: pointer;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #00bcd4;
        transition: 0.5s;
    }
    
    .contact-form .input-box input[type="submit"]:hover {
        background: #FFF;
        color: #00bcd4;
    }
    
    @media (max-width: 991px) {
        section {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        
        .container {
            flex-direction: column; /* Change direction to column for small screens */
        }
        
        .contact-info {
            margin-bottom: 40px;
            width: calc(100% - 2in); /* Adjusted to account for margins */
            margin-left: 1in;
            margin-right: 1in;
        }
        
        .contact-form {
            width: calc(100% - 2in); /* Adjusted to account for margins */
            margin-left: 1in;
            margin-right: 1in;
        }
    }
   
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li style="float: left;"><a href="Home.html">Home</a></li>
                <li style="float: left;"><a class="active" href="contact.html">Contact</a></li>
                <li style="float: left;"><a href="Pistols.html">Products</a></li>
                <li style="float: left;"><a href="Checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="category">Contact Us</h1> 

    <section>
        <div class="section-header">
            <div class="container">
                
                <p></p>
            </div>
        </div>
        
        <div class="container">
            <div class="contact-info">
                <div class="contact-info-item">
                    <div class="contact-info-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    
                    <div class="contact-info-content">
                        <h4>Address</h4>
                        <p>7441 SDC Santillan Pio Del Pilar Makati City</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <div class="contact-info-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    
                    <div class="contact-info-content">
                        <h4>Phone</h4>
                        <p>63+ 9267405668</p>
                    </div>
                </div>
                
                <div class="contact-info-item">
                    <div class="contact-info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    
                    <div class="contact-info-content">
                        <h4>Email</h4>
                        <p>Palomino.GunStore@gmail.com</p>

            </div>
            
            <div class="contact-form">
                <form action="" id="contact-form">

                    </div>
                    
                    <div class="input-box">
                        <textarea required="true" name=""></textarea>
                        <span>Type your Message...</span>
                    </div>
                    
                    <div class="input-box">
                        <input type="submit" value="Send" name="">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
